<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <input type="text" name="" id="" placeholder="请输入密码">
    <hr>
    <!-- 单选框 -->
    1<input type="radio">
    2<input type="radio">
    <hr>
    <!-- 复选框 -->
    3<input type="checkbox" name="" id="">
    4<input type="checkbox" name="" id="">
    <hr>

    <form action="">
        <!-- 日期  兼容性不好-->
        <input type="date">
        <input type="time" name="" id="">
        <input type="week">
        <input type="datetime-local" name="" id="">
        <hr>
        数字<input type="number" name="number" id="">
        <hr>
        电子邮箱<input type="email" name="email" id="">
        <hr>
        颜色<input type="color" name="color" id="">
        <hr>
        进度条<input type="range" min='1' max="100" name="range" id="">
        <hr>
        搜索<input type="search" name="search" id="">
        <hr>
        url <input type="url" name="url" id="">
        <input type="submit">
    </form>


</body>
</html>
