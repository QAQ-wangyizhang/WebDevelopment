<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg</title>
    <style>
        line {
            stroke: black;
            stroke-width: 10px;
            stroke-dasharray: 200px;
            /* 边虚线 每一个间隔第一个距离 */
            stroke-dashoffset: 0px;
            /* 虚线偏移量 向右位移 10px */
            animation: move 2s linear infinite alternate;
            /* 是否轮流反向播放动画 */
        }

        @keyframes move {
            0%{
                stroke-dashoffset: 200px;
            }
            100%{
                stroke-dashoffset: 0px;
            }
        }

        polygon,
        circle,
        polyline {
            /* fill: transparent; */
            /* 填充半透明 */
            fill-opacity: 0.5;
            stroke: blueviolet;
            stroke-opacity: 0.5;
            /* 边框半透明 */
            stroke-linecap: round;
            stroke-width: 15px;
            stroke-linejoin: round;
        }

        path {
            stroke-width: 5px;
            stroke: black;
            fill: transparent;
        }
    </style>
</head>
