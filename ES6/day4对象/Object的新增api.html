<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object 是一个函数
        // 1. Object.is
        // NaN 和 NaN 相等
        // +0 和 -0 不相等
        console.log(NaN === NaN); // false
        console.log(+0 === -0); // true
        console.log(Object.is(NaN, NaN)); // true
        console.log(Object.is(+0, -0)); // false

        const obj1 = {
            a: 123,
            b: 456,
            c: "abc"
        }
        // 2. Object.assign
        const obj2 = {
            a: 789,
            d: "kkk"
        }
        // 混合对象
        const obj3 = {
            ...obj1,
            ...obj2
        }
        console.log(obj3);

        // 3. Object.getOwnPropertyNames 的枚举顺序
        // Object.getOwnPropertyNames 方法之前就存在 只不过官方没有明确要求，对属性的
        // 顺序如何排序如何排序由浏览器厂商排序

        // 先排数字 再排字母 再排其他 再按书写顺序

        const obj4 = {
            d : 1,
            c : 2,
            0 : 4,
            5 : 4,
            6 : 3,
        }
        const arr = Object.getOwnPropertyNames(obj4);
        console.log(arr);

        // Object.setPrototypeOf()改函数用于设置某个对象的隐式原型
        // 比如 Object.setPrototypeOf(obj1,obj2)
        // 相当于 ```obj1.__proto__ = obj2 ```

        const obj5 = {
            a : 1
        }
        const obj6 = {
            b : 2,
            sayB(){
                console.log('qaq')
            }
        }
        Object.setPrototypeOf(obj5,obj6);
        console.log(obj5);
        obj5.sayB();
    </script>
</body>

</html>
