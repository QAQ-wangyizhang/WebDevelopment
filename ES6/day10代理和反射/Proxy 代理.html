<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 代理 提供了修改底层实现的方式
        const obj = {
            a: 1,
            b: 2
        }
        const proxy = new Proxy(obj, {
            set(target, proertKey, value) {
                // console.log(target, proertKey, value);
                Reflect.set(target, proertKey, value);
                target[proertKey] = value;
                // 设置目标属性值为 10
            },
            get(target, proertKey) {
                if(Reflect.has(target,proertKey)){
                    return Reflect.get(target,proertKey);
                }
                return false;
            }
        })
        proxy.a = 10;
        console.log(proxy);
        console.log(proxy.a);
        console.log(obj.a);
        console.log(proxy.b);
    </script>
</body>

</html>
