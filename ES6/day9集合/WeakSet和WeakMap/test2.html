<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <li>王</li>
    <li>刘</li>
    <li>李</li>
    <script>
        // 这里会影响垃圾回收
        let lis = document.querySelectorAll("li");
        const map = new WeakMap();
        for(const item of lis){
            map.set(item,`姓名是${item.innerText}`)
        }
        lis[0].remove();
        lis = null;
        console.log(map);
    </script>
</body>
</html>
