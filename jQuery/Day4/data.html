<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tpl {
            display: none;
        }
    </style>
</head>

<body>
    <div class='wrapper'>
        <div class='tpl'>
            <p></p>
            <span></span>
            <button>add</button>
        </div>

        <p class="show">
            <span>sum</span>
            <span class='sum'>0</span>
        </p>
    </div>

    <script src='/jQuery/jquery-3.4.1.js'></script>
    <script>
        var sum  = 0;
        var shopArr = [{
            name: 'james solider',
            shopName: 'nike',
            price: 110,
            id: '1001'
        }, {
            name: 'Rose crazyLight',
            shopName: 'adidas',
            price: 90,
            id: '2002'
        }, {
            name: 'curry one',
            shopName: 'Under Armour',
            price: 120,
            id: '3003'
        }];
        shopArr.forEach(function (ele, index) {

            var oCloneDom = $('.tpl').clone().removeClass('tpl');

            // jq 中 cache

            oCloneDom.data({
                id: ele.id,
                shopName: ele.shopName,
                price: ele.price
            }).find('p').text(ele.name).next().text(ele.price);
            oCloneDom.insertBefore('.show');
        })

        $('.wrapper button').click(function () {
            sum += $(this).parent().data('price');
            $('.sum').text(sum);
            console.log($(this).parent().data('id'))
        })

        // 标签上可以存信息data 相对于 attr 不操作dom 
    </script>
</body>

</html>
