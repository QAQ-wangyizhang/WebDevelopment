<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        全选：<input type="checkbox"></input>
        
        banana:<input type="checkbox">
        apple:<input type="checkbox">
        orange:<input type="checkbox">
        <input type="submit" value='login'></input>
    </div>


    <script src='/jQuery/jquery-3.4.1.js'></script>
    <script>
        $('input[type="checkbox"]').eq(0).click(function () {
            if($(this).prop('checked')){
                $(this).nextAll('input[type = "checkbox"]').prop('checked',true); // 选一个全选
            }else{
                $(this).nextAll('input[type = "checkbox"]').prop('checked',false); // 防止login也被更改了
            }
        });




    </script>
</body>
</html>
