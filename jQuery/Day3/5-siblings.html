<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- siblings  -->
    <ul>
        <span>222</span>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <span>333</span>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <span>444</span>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script src='/jQuery/jquery-3.4.1.js'></script>
    <script>
        // //
        // $('li')
        //     .eq(4)
        //         .css('backgroundColor', 'red');
        // 除选择的节点其他所有兄弟节点
        $('li')
            .eq(4)
                .css('backgroundColor', 'red')
                    .siblings('span')
                        .css('backgroundColor', 'orange')
    </script>
</body>

</html>
