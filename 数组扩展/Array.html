        // 返回最大连续的子字符串的长度

        function find(arr) {
            var addNum = 0;
            var len = 0;
            for (var i = 0; i < arr.length + 1; i++) { // +1 任何数 > undefined --> > NaN -- > false
                // +1 必定为false
                if (arr[i] > arr[i - 1]) { // 第一次直接和 i- 1 --> undefined -- > addNum = 1
                    addNum++;
                } else {
                    len = addNum > len ? addNum : len;
                    addNum = 1;
                }
                // len = addNum > len ? addNum : len;
            }
            return len;
