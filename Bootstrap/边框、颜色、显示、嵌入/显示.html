<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title></title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 把元素显示成各种类型  -->
                <div class="d-inline bg-primary text-white">d-inline</div>
                <div class="d-block bg-primary text-white">d-block</div>
                <div class="d-inline-block bg-primary text-white">d-inline-block</div>
                <div class="d-flex bg-primary text-white">d-flex</div>
                <div class="d-table bg-primary text-white">d-table</div>
            </div>
        </div>


        <div class="row mt-5">
            <!-- 在各种尺寸下显示一个元素 -->
            <div class="col">
                <div class="bg-dark d-xl-block d-none" >只在超大屏幕下显示</div>
                <div class="bg-danger d-none d-lg-block d-xl-none" >只在大屏幕下显示</div>
                <div class="bg-success d-none d-md-block d-lg-none" >只在中等屏幕下显示</div>
                <div class="bg-info d-none d-sm-block d-md-none" >只在小屏幕下显示</div>
                <div class="bg-warning d-none d-block d-sm-none" >只在超小屏幕下显示</div>
            </div>
        </div>

        <div class="row mt-5">
            <!-- 在各种尺寸下隐藏 -->
            <div class="col bg-primary text-white d-xl-none">
                超大屏幕以外的显示
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-3 d-md-none bg-info" style="height: 100px;" >col</div>
        </div>

        <div class="row mt-5">
            <div class="col d-none d-print-block">打印的时候显示</div>
        </div>
    </div>
</body>
</html>
