<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body{
            height: 100rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel slide carousel-fade" data-ride="carousel" id="control" data-interval="2000" data-keyborde="true" data-pause="hover"
                data-wrap="true">
                    <div class="carousel-inner">

                        <!-- 添加图片 -->
                        <div class="carousel-item active" data-interval="300">
                            <img src="/轮播图/images/a1.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第一张图</h5>
                                <p>这是第一张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a2.jpg" class="img-fluid">
                            <!-- 添加字幕 -->
                            <div class="carousel-caption">
                                <h5>这是第二张图</h5>
                                <p>这是第二张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a3.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第三张图</h5>
                                <p>这是第三张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a4.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第四张图</h5>
                                <p>这是第四张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a5.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第五张图</h5>
                                <p>这是第五张图的说明</p>
                            </div>
                        </div>


                        <!-- 添加左右箭头  -->
                        <a href="#control" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#control" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>

                        <!-- 添加选择按钮 添加指示器 -->
                        <ol class="carousel-indicators">
                            <li data-target="#control" data-slide-to="0" class="active"></li>
                            <li data-target="#control" data-slide-to="1"></li>
                            <li data-target="#control" data-slide-to="2"></li>
                            <li data-target="#control" data-slide-to="3"></li>
                            <li data-target="#control" data-slide-to="4"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide carousel-fade" data-ride="carousel" id="banner" data-interval="2000" data-keyborde="true" data-pause="hover"
                data-wrap="true">
                    <div class="carousel-inner">

                        <!-- 添加图片 -->
                        <div class="carousel-item active" data-interval="300">
                            <img src="/轮播图/images/a1.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第一张图</h5>
                                <p>这是第一张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a2.jpg" class="img-fluid">
                            <!-- 添加字幕 -->
                            <div class="carousel-caption">
                                <h5>这是第二张图</h5>
                                <p>这是第二张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a3.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第三张图</h5>
                                <p>这是第三张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a4.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第四张图</h5>
                                <p>这是第四张图的说明</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/轮播图/images/a5.jpg" class="img-fluid">
                            <div class="carousel-caption">
                                <h5>这是第五张图</h5>
                                <p>这是第五张图的说明</p>
                            </div>
                        </div>


                        <!-- 添加左右箭头  -->
                        <!-- 这样页面就不刷新了 -->
                        <a href="javascript:;" class="carousel-control-prev prevBtn">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="javascript:;" class="carousel-control-next nextBtn">
                            <span class="carousel-control-next-icon"></span>
                        </a>

                        <!-- 添加选择按钮 添加指示器 -->
                        <ol class="carousel-indicators indicatorsBtn">
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                    <button class="btn btn-outline-success play">
                        开始
                    </button>
                    <button class="btn btn-outline-success pause">
                        暂停
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // 初始化 以及 开始播放
        $('.play').click(function(){
            $('#banner').carousel({
                interval : 2000
            })
            $('#banner').carousel('cycle');
        })

        // 暂停播放
        $('.pause').click(function(){
            $('#banner').carousel('pause');
        })

        // 下一张上一张
        $('.prevBtn').click(function(){
            $('#banner').carousel('prev');
        })
        $('.nextBtn').click(function(){
            $('#banner').carousel('next');
        })
        // 指示器点击的功能
        $('.indicatorsBtn li').each(function(index,ele){
            $(ele).click(function(){
                $('#banner').carousel(index);
            })
        })

        // 两个事件
        $('#banner').on('slide.bs.carousel',function(e){ //开始切换的事件
            console.log(
                e.direction, // 当前走的方向
                e.relatedTarget, //当前啊走的那一个图片
                e.from, // 当前走的图片的索引值
                e.to, // 要走到的图片对应的索引值
            )
            // console.log('开始');
        })

        $('#banner').on('slid.bs.carousel',function(){ //结束切换的事件
            // console.log('结束');
        })
    </script>
</body>
</html>
