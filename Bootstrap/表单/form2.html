<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            height: 150rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" class="needs-validation" novalidate>
            <!-- 取消浏览器自带的验证novalidate -->
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="surname">姓</label>
                    <input type="text" class="form-control" id="surname" placeholder="请输入姓" value="陈" required>
                    <div class="valid-feedback">
                        验证通过
                    </div>
                    <div class="invalid-feedback">
                        验证失败
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <label for="name">名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入名" value="陈" required>
                    <div class="valid-feedback">
                        验证通过
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输用户名" value="陈" required>
                    <div class="valid-feedback">
                        验证通过
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="home">家庭地址</label>
                    <input type="text" class="form-control" id="home" placeholder="请输入家庭地址" required>
                    <div class="invalid-feedback">
                        请输入正确的家庭地址
                    </div>
                </div>

                <div class="col-md-6 form-group">
                    <label for="company">公司地址</label>
                    <input type="text" class="form-control" id="company" placeholder="请输入公司地址" required>
                    <div class="invalid-feedback">
                        请输入正确的公司地址
                    </div>
                </div>
            </div>

            <div class="fomr-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="grid" required>
                    <label for="grid" class="form-check-label">同意所读内容</label>
                    <div class="invalid-feedback">
                        你必须同意此内容才能继续操作
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-5">提交</button>
        </form>


        <div class="row mt-5">
            <div class="col">
                <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" name="" id="eat" class="custom-control-input">
                    <label for="eat" class="custom-control-label">吃饭</label>
                </div>

                <div class="form-group custom-control custom-radio custom-control-inline">
                    <input type="raido" name="sex" id="male" class="custom-control-input">
                    <label for="male" class="custom-control-label">男</label>
                </div>
                <div class="form-group custom-control custom-radio custom-control-inline">
                    <input type="raido" name="sex" id="female" class="custom-control-input">
                    <label for="female" class="custom-control-label">女</label>
                </div>

                <!-- 下拉菜单 -->
                <select name="" class="form-group custom-select" id="">
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="广州">广州</option>
                </select>

                <!-- 滑块 -->
                <div class="form-group">
                    <label for="range1">规定大小步长的滑块</label>
                    <input type="range" class="custom-range"  min="0" max="5" step="0.5" id="range1">
                </div>


                <div class="form-group custom-file">
                    <label for="file" class="custom-file-label">文件选取</label>
                    <input type="file" class="custom-file-input" id="file">
                </div>
            </div>
        </div>
    </div>

    <script>

        var form = document.querySelectorAll('.needs-validation');
        (function(){
            var form = document.querySelectorAll('.needs-validation');

            form.forEach(function(form,index){
                form.addEventListener('submit',function(e){ 
                    if(form.checkValidity() === false){
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    form.classList.add('was-validated');// 提交事件发生后 不管验证成功与否都要添加这个class
                })
            })
        })();
    </script>
</body>
</html>
