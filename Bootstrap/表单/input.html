<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            height: 150rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-row mt-5">
            <div class="col">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="用户名">
                </div>

                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="邮箱地址">
                    <div class="input-group-append">
                        <span class="input-group-text">@qq.com</span>
                    </div>
                </div>

                <!-- 网址 -->
                <div class="form-group input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">https://example.com/users/</span>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <!-- textarea -->
                <div class="form-group input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">文本输入框</span>
                    </div>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="radio">
                        </span>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="checkbox">
                        </span>
                    </div>
                    <input type="text" class="form-control">
                </div>


                <!-- 多个输入框与多个额外组件 -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                           多个输入框
                        </span>
                    </div>
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary">
                           多个输入框
                        </button>
                    </div>
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>


                <!-- 带下拉列表的按钮组合 -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">下拉列表</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">北京</a>
                            <a href="#" class="dropdown-item">上海</a>
                            <a href="#" class="dropdown-item">深圳</a>
                            <hr>
                            <a href="#" class="dropdown-item">广州</a>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <!-- 分离式按钮 -->
                <div class="form-group input-group mt-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-danger">分离式下拉菜单</button>
                        <button class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">北京</a>
                            <a href="#" class="dropdown-item">上海</a>
                            <a href="#" class="dropdown-item">深圳</a>
                            <hr>
                            <a href="#" class="dropdown-item">广州</a>
                        </div>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <!-- 自定义表单组合 -->

                <div class="form-group input-group mt-5">
                    <div class="input-group-prepend">
                        <label for="select1" class="input-group-text">label标签在左边</label>
                    </div>
                    <select name="" class="custom-select" id="select1">
                        <option value="">上海</option>
                        <option value="">北京</option>
                        <option value="">重庆</option>
                    </select>
                </div>

                <div class="form-group input-group mt-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">上传</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="form-control custom-file-input" id="file">
                        <label for="file" class="custom-file-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
