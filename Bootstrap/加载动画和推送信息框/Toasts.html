<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推送消息框</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="bg-danger d-flex">
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">Booststrap</strong>
                <small>11 mins ago</small>
                <button class="close ml-2 mb-1" data-dismiss="toast"><span>&times;</span></button>
            </div>
            <div class="toast-body">
                Hello World this is a toast message.
            </div>
        </div>
    </div>

    <!-- 位置 -->
    <div class="toast mt-5" data-autohide="true" data-animation="true" data-delay="5000">
        <div class="toast-header">
            <strong class="mr-auto">Booststrap</strong>
            <small>11 mins ago</small>
            <button class="close ml-2 mb-1" data-dismiss="toast"><span>&times;</span></button>
        </div>
        <div class="toast-body">
            Hello World this is a toast message.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        (function () {
            $('.toast').toast('show');
        })()
    </script>
</body>

</html>
