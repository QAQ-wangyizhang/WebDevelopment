<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            height: 100rem;
        }
    </style>
</head>

<body>

    <!-- 模态框 -->
    <div class="modal fade" id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">标题</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="model-text">
                        这是主体的内容
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal2">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">标题</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="model-text">
                        垂直居中模态框
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">栅格系统</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 bg-info border">
                                第一列
                            </div>
                            <div class="col-md-4 bg-info border">
                                第二列
                            </div>
                            <div class="col-md-4 bg-info border">
                                第三列
                            </div>
                            <div class="col-md-12 bg-info border">
                                第四列
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div  id="modal4" class="modal bd-example-modal-sm">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="username" class="col-form-label">用户名</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-form-label">评论</label>
                            <input type="text" class="form-control" id="comment">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal6">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        data-属性
                    </h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    data属性
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" >保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        事件方法
                    </h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    事件方法
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" >保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal1">普通模态框</button>
                <button class="btn btn-primary ml-5" data-toggle="modal" data-target="#modal2">垂直居中模态框</button>
                <button class="btn btn-danger ml-5" data-toggle="modal" data-target="#modal3">栅格系统的模态框</button>
                <div class="btn-group ml-5">
                    <button class="btn btn-outline-success" data-toggle="modal" data-target="#modal4" data-whatever="red">模态框相同内容不同</button>
                    <button class="btn btn-outline-success" data-toggle="modal" data-target="#modal4" data-whatever="green">模态框相同内容不同</button>
                    <button class="btn btn-outline-success" data-toggle="modal" data-target="#modal4" data-whatever="blue">模态框相同内容不同</button>  
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <!-- 取消遮罩层backdrop -->
                <button class="btn btn-outline-success" data-toggle="modal" data-target="#modal6" data-backdrop="false" data-keyboard="true" data-show="true">data属性</button>  
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-warning myBtn" data-toggle="modal" data-target="#modal7" >事件方法</button>  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $('#modal4').on('show.bs.modal',function(ev){
            // ev.relatedTarget 这个值为点击的那个button  data('whatever') 获取data-whatever的值
            var value = $(ev.relatedTarget).data('whatever');
            $(this).find('.modal-title').text('新评论来自于' + value)
            $(this).find('.modal-body input').val(value)
        })

        $('.myBtn').click(function(){
            $('#myModal').modal('show');
        })
        // $('#myModal').modal('show');

        // setTimeout(function(){
        //     $('#myModal').modal('hide');
        // },500)
           
        $('#myModal').on('show.bs.modal',function(e){
            console.log('显示前')
        });
        $('#myModal').on('shown.bs.modal',function(e){
            console.log('显示完全')
        });
        $('#myModal').on('hide.bs.modal',function(e){
            console.log('隐藏前')
        });
        $('#myModal').on('hidden.bs.modal',function(e){
            console.log('完全隐藏')
        });
       
    </script>
</body>

</html>
