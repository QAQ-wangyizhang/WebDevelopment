<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="app" >
        {{msg}}
    </div>
    <script>
        // 创建 挂载 更新 销毁
        const vm = new Vue({
            el : ".app",
            data : {
                msg : "hello Vue",
            },
            // 高于el 
            template : `<div id="app-10">{{msg}}</div>`,
            beforeCreate(){
               this.timer = setInterval(() => {
                    console.log(1);
                }, 1000);
                console.log(this.msg)
                console.log("------beforeCreate-----")
            },
            // 操纵ajax请求 已经可以拿到数据了
            created(){
                console.log(this.msg);
                console.log(this.$el)
                console.log("--------created------")
            },
            
            beforeMount(){
                console.log(this.$el)
                console.log("-----beforeMount----")
            },
            mounted(){
                console.log(this.$el)
                console.log("-----mounted----")
            },

            beforeUpdate(){
                console.log(this.msg)
                console.log(this.$el.outerHTML)
                console.log("-------beforeUpdate------")
            },
            updated(){
                console.log(this.msg)
                console.log(this.$el.outerHTML)
                console.log("-------updated-----")
            },
            // vm.$destroy()
            beforeDestroy(){
                clearInterval(this.timer)
                console.log("-----beforeDestroy-----")
            },
            destroyed(){
                console.log("-----destroyed-----")
            }
        })

        // new Vue() -> el -> template -> 使用template 代替原 el
    </script>
</body>
</html>
