<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <!-- <link rel="stylesheet" href="/CSS3/Css/flex.css"> -->
    <style>
        /* 圣杯布局 */
        .wrapper{
            resize: both;
            overflow: hidden;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        .header, .footer{
            flex: 0 0 20%;
            /* flex = flex-grow flex-shrink flex-basis */
            border: 1px solid green;
            box-sizing: border-box;
        }

        .contain{
            flex: 1 1 auto;
            display: flex;
        }

        .left, .right{
            flex: 0 0 20%;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .center{
            flex: 1 1 auto;
        }
    </style>
</head>
