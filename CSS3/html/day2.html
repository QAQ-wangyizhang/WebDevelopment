        div {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 1px 2px #eee;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all .5s;
        }

        div::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0px 5px 15px #eee;
            opacity: 0;
            transition: all .5s;
        }

        div:hover {
            transform: scale(1.25, 1.25);
        }

        div:hover::after {
            opacity: 1;
        }
    </style>
