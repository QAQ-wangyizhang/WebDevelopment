<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

        @keyframes secondrun{
            0%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(540deg);
            }
        }

        @keyframes minuterun{
            0%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(210deg);
            }
        }
        * {
            padding: 0;
            margin: 0;
        }

        .clock {
            position: relative;
            width: 512px;
            height: 512px;
            background-image: url(/CSS3/img/clock.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .second {
            position: absolute;
            left: 247px;
            top: 180px;
            width: 16px;
            height: 278px;
            background-image: url(/CSS3/img/second.png);
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 3;
            transform-origin: center 76px;
            transform: rotate(180deg);
            animation: secondrun 60s steps(60,end) infinite;
        }

        .minute {
            position: absolute;
            left: 238px;
            top: 240px;
            width: 32px;
            height: 218px;
            background-image: url(/CSS3/img/minute.png);
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 2;
            transform-origin: center 16px;
            transform: rotate(180deg);
            animation: minuterun 300s steps(5,end);
        }

        .hour {
            position: absolute;
            left: 238px;
            top: 240px;
            width: 32px;
            height: 148px;
            background-image: url(/CSS3/img/hour.png);
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
            transform-origin: center 16px;
            /* 旋转中心 */
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
    </div>
</body>

</html>
