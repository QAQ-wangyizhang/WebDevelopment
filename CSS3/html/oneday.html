<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #000;
        }

        @keyframes space-change {
            0% {
                opacity: .3;
            }

            25% {
                opacity: 1;
            }

            75% {
                opacity: .1;
            }

            100% {
                opacity: .3;
            }
        }

        .space {
            height: 500px;
            animation: space-change 10s cubic-bezier(.5, 0,.5, 1) infinite;
            background-image: linear-gradient(to bottom, rgba(0, 130, 255, 1), rgba(255, 255, 255, 1));
        }

        @keyframes sunrise {
            0%{
                opacity: 0;
            }
            10%{
                opacity: 1;
                transform: scale(.7,.7) translateX(0) translateY(0);
            }
            30%{
                opacity: 1;
                transform: scale(.5,.5) translateX(0) translateY(-700px);
            }
            50%{
                opacity: 0;
                transform: scale(.7,.7) translateX(400px) translateY(0);
            }

            100%{
                opacity: 0;
            }
        }

        .sun {
            position: absolute;
            width: 100px;
            height:  100px;
            top: 450px;
            left: calc(50% - 50px);
            background-color: #fff;
            border-radius: 50%;
            transform: scale(.5,.5);
            box-shadow: 0px 0px 100px 50px #fff,
                        0px 0px 250px 125px #ff0;
            animation: sunrise 10s infinite;
        }

        @keyframes moonrise{
            0%{
                opacity: 0;
                transform: translateY(0);
            }
            50%{
                opacity: 0;
                transform: translateY(0);
            }
            75%{
                transform: translateY(-400px);
                opacity: 1;
            }
            80%{
                transform: translateY(-400px);
                opacity: 1;
            }
            100%{
                transform: translateY(0);
                opacity: 0;
            }
        }
        .moon{
            position: absolute;
            left: calc(50% + 400px);
            top: 450px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 8px #fff,inset 0 0 8px #000;
            overflow: hidden;
            animation: moonrise 10s cubic-bezier(0,0,.5,.5) infinite;
            opacity: 0;
        }
        .moon::after{
            content: "";
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: #000;
            border-radius: 50%;
            left: -10px;
            top: -10px;

        }
    </style>
</head>

<body>
    <div class="space"></div>
    <div class="sun"></div>
    <div class="moon"></div>
</body>

</html>
