<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @keyframes run {
            0%{
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
            }
            25%{
                transform: rotateX(50deg) rotateY(50deg) rotateZ(0deg);
            }
            50%{
                transform: rotateX(59deg) rotateY(113deg) rotateZ(0deg);
            }
            75%{
                transform: rotateX(70deg) rotateY(150deg) rotateZ(150deg);
            }
            100%{
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
        }
        *{
            padding: 0;
            margin: 0;
        }
        :root,body{
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            
        }
        .box{
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
            animation: run  linear 15s infinite;

        }
        .content{
            left: 50%;
            position: absolute;
            width: 300px;
            height: 300px;
           
        }

        .content:nth-of-type(1){
            background-color: #ff3;
            transform: translateZ(150px);
        }
        .content:nth-of-type(2){
            background-color: #f13;
            transform: translateZ(-150px);
        }
        .content:nth-of-type(3){
            background-color: #1f3;
            transform: translateY(-150px) rotateX(90deg);
        }
        .content:nth-of-type(4){
            background-color: #f40;
            transform: translateY(150px) rotateX(90deg);
        }
        .content:nth-of-type(5){
            background-color: #000;
            transform: translateX(150px) rotateY(90deg);
        }
        .content:nth-of-type(6){
            background-color: #f93;
            transform: translateX(-150px) rotateY(90deg);
        }

        
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
     
</body>
</html>
