<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="渡一教育">
                <span>渡</span>
                <span>一</span>
                <span>教</span>
                <span>育</span>
            </div>
            <div class="btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="drop-list">
                <ul>
                    <li class="list-item student-list" data-id="student-list">学生列表</li>
                    <li class="list-item student-add" data-id="student-add">新增学生</li>
                    <li class="list-item student-ecarts" data-id="student-ecarts">统计图表</li>
                </ul>
            </div>
        </header>

        <div class="left-menu">
            <div class="list">
                <h5 class="title">学生管理</h5>
                <ul class="list-group">
                    <li class="list-item student-list active" data-id="student-list">学生列表</li>
                    <li class="list-item student-add" data-id="student-add">新增学生</li>
                    <li class="list-item student-ecarts" data-id="student-ecarts">统计图表</li>
                </ul>
            </div>
        </div>
        <div class="right-content">
            <div class="tab-content-item show-list" id="student-list">
               <div class="wrap-search">
                   <label for="search">搜索:</label>
                   <input type="text" placeholder="请输入学号" id="search" name="search" class="search">
                   <button id="search-btn">查询</button>
               </div>
                <table id="student-table" border="0" cellspacing = "0" cellpadding = "0">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                      
                    </tbody>
                </table>
                <div class="turn-page">
                    <button id="prev-btn" class="btn">上一页</button>
                    <button id="next-btn" class="btn">下一页</button>
                </div>
                <div class="modal">
                    <div class="modal-content">
                        <h2>编辑表单</h2>
                        <form id="student-edit-form">
                            <div class="item">
                                <label for="sNo-edit">学号：</label>
                                <input id="sNo-edit" readonly name="sNo" type="text" class="text">
                            </div>
                            <div class="item">
                                <label for="name-edit">姓名：</label>
                                <input id="name-edit" name="name" type="text" class="text">
                            </div>
                            <div class="item section">
                                <label for="sex-edit">性别：</label>
                                <div class="con">
                                    <input name="sex" id="male-edit" type="radio" value="0" checked>
                                    <label for="male-edit" class="sex">男</label>
                                    <input name="sex" id="female-edit" type="radio" value="1">
                                    <label for="female-edit" class="sex">女</label>
                                </div>
        
                            </div>
                             <div class="item">
                                <label for="email-edit">邮箱：</label>
                                <input id="email-edit" name="email" class="text" type="email">
                            </div>
                            <div class="item">
                                <label for="birth-edit">出生年份：</label>
                                <input id="birth-edit" name="birth" class="text" type="text">
                            </div>
                            <div class="item">
                                <label for="phone-edit">手机号：</label>
                                <input id="phone-edit" name="phone" class="text" type="text">
                            </div>
                            <div class="item">
                                <label for="address-edit">住址：</label>
                                <input type="text" class="text" name="address" id="address-edit">
                            </div>
                            <div class="item">
                                <label for=""></label>
                                <input type="submit" id="student-edit-submit" class="btn" title="提交">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div id="page"></div> -->
            <div class="tab-content-item" id="student-add">
                <form id="student-add-form">
                    <div class="item">
                        <label for="sNo">学号：</label>
                        <input id="sNo" name="sNo" type="text" class="text">
                    </div>
                    <div class="item">
                        <label for="name">姓名：</label>
                        <input id="name" name="name" type="text" class="text">
                    </div>
                    <div class="item section">
                        <label for="sex">性别：</label>
                        <div class="con">
                            <input name="sex" id="male" type="radio" value="0" checked>
                            <label for="male" class="sex">男</label>
                            <input name="sex" id="female" type="radio" value="1">
                            <label for="female" class="sex">女</label>
                        </div>

                    </div>
                     <div class="item">
                        <label for="email">邮箱：</label>
                        <input id="email" name="email" class="text" type="text">
                    </div>
                    <div class="item">
                        <label for="birth">出生年份：</label>
                        <input id="birth" name="birth" class="text" type="text">
                    </div>
                    <div class="item">
                        <label for="phone">手机号：</label>
                        <input id="phone" name="phone" class="text" type="text">
                    </div>
                    <div class="item">
                        <label for="address">住址：</label>
                        <input type="text" class="text" name="address" id="address">
                    </div>
                    <div class="item">
                        <label for=""></label>
                        <input type="submit" id="student-add-submit" class="btn" title="提交">
                        <input type="reset" id="student-add-reset" class="btn">
                    </div>
                </form>
            </div>
            <div class="tab-content-item" id="student-ecarts">
                统计图表
            </div>
        </div>
    </div>
    <script src="js/bindEevent.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
