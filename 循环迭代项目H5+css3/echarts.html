<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
    <style>
        div {
            width: 1000px;
            height: 800px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts-en.common.js"></script>
    <script>
        // 1.写一个图表放在div里
        var myChart1 = echarts.init(document.getElementById('chart1'));
        // 2.
        myChart1.setOption({
            title:{
                text:'柱状图',
            },
            legend:{
                data:['销量']
            },
            xAxis:{
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis:{

            },
            series:{
                type:'bar',
                name:'销量',
                data: [5, 20, 36, 10, 10, 20]
            }
        })

        var myChart2 = echarts.init(document.getElementById('chart2'));

        myChart2.setOption({
            title:{
                text:'饼图',
            },
            legend:{
                data:['销量']
            },
            series:{
                type:'pie',
                name:'访问来源',
                data:[
                        { value: 235, name: '视频广告' },
                        { value: 274, name: '联盟广告' },
                        { value: 310, name: '邮件营销' },
                        { value: 335, name: '直接访问' },
                        { value: 400, name: '搜索引擎' }
                    ]
            }
        })
    </script>
</body>

</html>
